{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %} {% trans "welcome to Reset Password page" %} {% endblock title %}
{% block content %}
    <br><br><br><br>
    <div class="col-md-8 mx-auto ">
        <div class="card card-dark">
            <div class="card-header">
                <h3 class="card-title mb-0 float-left ">{% trans "Please Enter your email below" %} </h3>
            </div>
            <form method="POST" action="" role="form">
                {% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        <div class="col-8 mx-auto">
                            <div class="form-group">
                                {{form|crispy}}
                            </div>
                        </div>                                                                  
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-dark">{% trans "Send" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
